<div class="content">
    <p *ngIf="!case">Loading case details...</p>

    <div *ngIf="case" class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-7">
                <div class="card">
                    <div class="header text-center" style="margin-bottom: 10px;">
                        <h4 class="title" style="margin-bottom: 24px;">Case details</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>ID</label>
                                        <input type="text" class="form-control border-input" value="{{case.id}}">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Date of creation</label>
                                        <input type="text" class="form-control border-input" value="{{case.creationDate}}">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Site</label>
                                        <input type="text" class="form-control border-input" value="{{case.site}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea rows="5" class="form-control border-input disabledInput">{{case.description}}</textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 col-md-offset-4">
                                    <button type="submit" class="btn btn-default btn-block table-but btn-wd">Update</button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
